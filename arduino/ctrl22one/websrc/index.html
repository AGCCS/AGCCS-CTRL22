  <link rel="stylesheet" href="bootstrap.min.css" />

  <title>CTRL22ONE</title>

  <script type="text/javascript">


    // target configuration
    var cfg = {
      "brkxen":1,
      "brkxurl":"???",
      "brkxusr":"???",
      "brkxtpc":"ctrl22one",
      "stassid":"???", 
    };
    var scr = {
      "brkxpwd":"???", 
      "stapwd" :"???"
    }

    // target state, display only
    var cur1=-1, cur2=-1, cur3=-1;
    var phases=-1, ccss=-1;

    // target state on/off, controllable
    var onoffcmd=false;
    var onoffste=false;
    var onoffprg=false;

    // target state smaxcur, controllable, 
    var smaxcur=-1;
    var smaxprg=false;
    var smaxrec=false;
    var sliderbsy=false;
    var pwrsld; 

    // websocket    
    var ws;

    // diagnosis

    var concnt=0;
    var conbuf="";

    function diagln(msg) {
      conbuf+=(msg+"\n");
      concnt+=1;
      while(concnt>100) {
        conbuf.substring(conbuf.indexOf("\n") + 1)
        concnt-=1;
      }
      var ce=document.getElementById("console");
      ce.innerText=conbuf;
      ce.scrollTop=ce.scrollHeight;
    }

    // configuration

    function cfgset() {
      window.console.log("cfgset: update GUI");
      document.getElementById("brkxen").checked=cfg.brkxen;
      document.getElementById("brkxurl").value=cfg.brkxurl;
      document.getElementById("brkxusr").value=cfg.brkxusr;
      document.getElementById("brkxpwd").value=scr.brkxpwd;
      document.getElementById("brkxtpc").value=cfg.brkxtpc;
      document.getElementById("stassid").value=cfg.stassid;
      document.getElementById("stapwd").value=scr.stapwd;
      if(cfg.brkxen) {
        document.getElementById("brkxurl").removeAttribute('disabled');
        document.getElementById("brkxusr").removeAttribute('disabled');
        document.getElementById("brkxpwd").removeAttribute('disabled');
        document.getElementById("brkxtpc").removeAttribute('disabled');
      }  else {
        document.getElementById("brkxurl").setAttribute('disabled',true);
        document.getElementById("brkxusr").setAttribute('disabled',true);
        document.getElementById("brkxpwd").setAttribute('disabled',true);
        document.getElementById("brkxtpc").setAttribute('disabled',true);
       }
    }

    function cfgget(elem) {
      window.console.log('sensed config change "' + elem.id + '"');
      cfg.brkxen=document.getElementById("brkxen").checked;
      cfg.brkxurl=document.getElementById("brkxurl").value;
      cfg.brkxusr=document.getElementById("brkxusr").value;
      cfg.brkxtpc=document.getElementById("brkxtpc").value;
      scr.brkxpwd=document.getElementById("brkxpwd").value;
      cfg.stassid=document.getElementById("stassid").value;
      scr.stapwd=document.getElementById("stapwd").value;
      cfgset();
      var msg={"cmd":"cfgset"};
      $.extend(msg, cfg);
      if((elem.id=="brkxpwd") || (elem.id=="stapwd"))  
        $.extend(msg, scr);
      ws.send(JSON.stringify(msg));
    }

    function reset() {
      window.console.log("reset");
      var msg={"cmd":"reset"};
      $.extend(msg, scr);       
      ws.send(JSON.stringify(msg));
    }

    // smaxcur vs smaxpow  vs slider

    var pwrsldtot;

    function sliderfcs(){
      var sldlft = document.getElementById("pwrsld").querySelector("div.slider-selection"); 
      if(sldlft) sldlft.style = "background-color:orange";
      sliderbsy=true;	
    }

    function sliderblr(){
      window.console.log("slider lost focus");
      sliderbsy=false;	
      pwrsldcmd();
    }

    function pwrsldcmd() {
      var p = pwrsld.getValue();
      window.console.log("slider at "+p);
      smaxprg=true;
      smaxrec=smaxcur;
      pwrsldtot=setTimeout(function(){ smaxprg=false; pwrsldset();}, 30000);
      ws.send('{"smaxpow" : '+10*p+'}');
    }

    function pwrsldset() {

     var sldlft = document.getElementById("pwrsld").querySelector("div.slider-selection"); 
 
     if(sliderbsy || smaxprg) {
        if(sldlft) sldlft.style = "background-color:orange";
        return;	
      }
      if(sldlft) sldlft.style = "background-color:#007bff";
      clearTimeout(pwrsldtot);
      var c=smaxcur;
      if(c<0) c=0;
      window.console.log("set slider according to smaxcur "+c);
      var p=Math.round(230.0*3*c/(10.0)/1000.0); // TODO:phases
      if(p>22) p=22;
      pwrsld.setValue(p);
    }	
    

    // on/off switch

    var onofftot;

    function onoffset() {
      if(onoffprg) {
        document.getElementById("onoff").style = "color:orange";
        onofftot=setTimeout(function(){ onoffprg=false; onoffset();}, 30000);
        return;
      }
      clearTimeout(onofftot);
      if(onoffste) {
	document.getElementById("onoff").style = "color:#007bff";
        return;
      }
      document.getElementById("onoff").style = "color:currentColor";
    }
    	
    function onoffget() {
      window.console.log("sensed operator buttor");
      if(!onoffprg) {
  	onoffcmd= !onoffste;
        if(onoffcmd)    
          ws.send('{"onoff" : 1}');
        else
          ws.send('{"onoff" : 0}');
        onoffprg=true;
	onoffset();
      }    
    }

    // others ... all pure disply, no control
    function otherset() {
      // cur123
      var cs="---";
      if((cur1>=0) && (cur2>=0) && (cur3>=0)) {
        cs=Math.round(0.1*cur1).toString()+"/";
        cs+=Math.round(0.1*cur2).toString()+"/";
        cs+=Math.round(0.1*cur3).toString()+" A";
      }
      document.getElementById("cur123").innerText = cs;
      // power
      var ps="---";
      if((cur1>=0) && (cur2>=0) && (cur3>=0)) 
        ps=(23.0/1000*(cur1+cur2+cur3)).toFixed(1).toString()+" kW";
      document.getElementById("pwr").innerText = ps;
      // phases	
      var psn = phases.toString();
      var pst = "---";
      if(phases>0) {
        if (psn.indexOf("1")>=0 ) pst+= "L1"
        if (psn.indexOf("2")>=0 ) {
          if(pst != "") pst+="/";
	  pst+= "L2";
        }
        if (psn.indexOf("3")>=0 ) {
	  if(pst != "") pst+="/";
	  pst+= "L3"; 
        }
        if(pst == "") pst="none";
      }
      document.getElementById("phs").innerText = pst;
      // ccss
      var cst="---";
      var hlp="current state not available";
      if(ccss>=0) {
        cst="";	    
        var ldgt=ccss % 10;
        var mdgt= Math.floor(ccss / 10);
        if (mdgt == 0) { cst="OFF"; hlp="all off, waiting for operator button"; };
        if (mdgt == 1) { cst="A";   hlp="waiting for EV to plug in cable"; };
        if (mdgt == 2) { cst="B";   hlp="waiting for EV to get ready to charge"; };
        if (mdgt == 3) { cst="C";   hlp="charging in progess"; };
        if (mdgt == 4) { cst="P";   hlp="preparing to pause charging"; };
        if (mdgt == 5) { cst="W";   hlp="waiting to resume charging"; };
        if (mdgt == 9) { cst="ERR"; hlp="process error"; };
        if(cst!="") 
          cst=cst+ldgt.toString();
        else {
          cst="E"+ccss.toString() +"!";
          hlp="unkown error state";
        }
      }
      document.getElementById("ccss").innerText = cst;
      document.getElementById("ccsshlp").setAttribute('data-content','where is ny mehl?');
    }
   

    window.addEventListener('onload', (event) => {
      window.console.log("window event onload");  
    });

    window.addEventListener('beforeunload', (event) => {
      ws.close();
      event.preventDefault();
      event.returnValue = '';
      window.console.log("closing down");  
    });



    function wsbegin() {
      if ("WebSocket" in window) {
        // create a web socket
        ws = new WebSocket("ws://" + location.hostname + ":8070");

        // connection established
        ws.onopen = function () {
	    window.console.log("Web Socket is connected");  
            ws.send("{'cmd':'cfgget'}");
        };

	// websocket message callback  
        ws.onmessage = function (evt) {
	  // report  
	  window.console.log(evt.data);  
          // parse JSON data
	  var jsonObject = JSON.parse(evt.data);
          // forward diagnosis
          if("diagln" in jsonObject) {
            diagln(jsonObject.diagln);
            return;
          }
          // update configuration
          var iscfg=false;
          if("brkxen"    in jsonObject) { cfg.brkxen=jsonObject.brkxen;    iscfg=true; };	
          if("brkxurl"   in jsonObject) { cfg.brkxurl=jsonObject.brkxurl;  iscfg=true; };	
          if("brkxusr"   in jsonObject) { cfg.brkxusr=jsonObject.brkxusr;  iscfg=true; };	
          if("brkxpwd"   in jsonObject) { cfg.brkxpwd=jsonObject.brkxpwd;  iscfg=true; };	
          if("brkxtpc"   in jsonObject) { cfg.brkxtpc=jsonObject.brkxtpc;  iscfg=true; };
          if("stassid"   in jsonObject) { cfg.stassid=jsonObject.stassid;  iscfg=true; };	
          if("stapwd"    in jsonObject) { cfg.stapwd=jsonObject.stapwd;   iscfg=true; };
          // update gui
          if(iscfg) 
            cfgset();
 	  // update local copy of target state  
          var isste=false;
          if("cur1"    in jsonObject) { cur1=jsonObject.cur1;       isste=true; };	
          if("cur2"    in jsonObject) { cur2=jsonObject.cur2;       isste=true; };	
          if("cur3"    in jsonObject) { cur3=jsonObject.cur3;       isste=true; };
          if("phases"  in jsonObject) { phases=jsonObject.phases;   isste=true; };
          if("ccss"    in jsonObject) { ccss=jsonObject.ccss;       isste=true; };
          if("smaxcur" in jsonObject) { smaxcur=jsonObject.smaxcur; isste=true; };
          // update gui
          if(isste) {
            // display only
            otherset();
            // adjust controls: power sllider	
            if("smaxcur" in jsonObject) {
              if(!smaxprg) {
   	        pwrsldset();
              } else {
                if(smaxcur!=smaxrec) {
                  smaxprg=false;
                  pwrsldset();
                }
              }
	    }    
            // adjust controls: on/off button	
            if("ccss" in jsonObject) {
              var con=false;
              if((ccss>=10) && (ccss<90)) con=true; 
              if(!onoffprg) {
                onoffste=con;
                onoffset();
              } else {
                window.console.log("updating ccss while on/off in progress -- ccss "+ccss.toString()+", cmd "+onoffcmd.toString());
                if(con==onoffcmd) {
                  onoffprg=false;
                  onoffste=con;
                  onoffset();
                }
              }
            }
          }
        };

	// websocket close callback  
        ws.onclose = function (evt) {
          if (evt.wasClean) {
            alert(`[close] Connection closed cleanly, code=${evt.code} reason=${evt.reason}`);
          } else {
            alert('[close] Connection died');
          }
        };

	// websocket error callback  
        ws.onerror = function (error) {
          alert(`[error] ${error.message}`);
        }


      } else {
        // The browser doesn't support WebSocket
        alert("Sorry, but CTRL22ONE insists in WebSocket.");
      }
    }

    function OnLoad() {
      window.console.log("connected to server "+location.hostname);  
      wsbegin();
      pwrsld = new Slider('#pwrsldinp', {
        formatter: function(value) {
	  return value + ' kW';
	}
	});
      pwrsld.on('slideStart', sliderfcs);  
      pwrsld.on('slideStop', sliderblr);  
      cfgset();
      otherset();  
      $(function () {
        $('[data-toggle="popover"]').popover()
      });   
   }
    
  </script>

	    <div class="accordion accordion-flush" id="cfgacc">
